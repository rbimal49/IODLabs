<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise8: ROll Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Dice Generator</h1>
      <form action="">
        <p class="numSelect">Select the number of faces for the dice::</p>
        <div class="options">
          <div class="radioStyle">
            <input
              type="radio"
              id="sixRadio"
              name="dice_faces"
              value="Six_faces"
            />
            <label for="six">6 Faces Dice</label>
          </div>
          <div class="radioStyle">
            <input
              type="radio"
              id="tenRadio"
              name="dice_faces"
              value="Ten_faces"
            />
            <label for="ten">Ten Faces Dice</label>
          </div>
        </div>

        <p id="cube" class="diceStyle"></p>
        <button type="button" class="button" onclick="updateValue()">
          Roll Dice
        </button>
      </form>
    </section>

    <script src="exercise8.js"></script>
  </body>
</html>

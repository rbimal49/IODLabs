<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .maindiv {
        background-color: burlywood;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 5fr;
        grid-column-gap: 3px;
        grid-row-gap: 3px;
      }
      .subdiv {
        background-color: brown;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div class="subdiv">A</div>
      <div class="subdiv">B</div>
      <div class="subdiv">C</div>
      <div class="subdiv">D</div>
      <div class="subdiv">E</div>
    </div>
  </body>
</html>

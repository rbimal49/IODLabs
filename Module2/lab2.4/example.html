<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .hero-image {
        background-image: url("Aboutus.svg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .hero-content {
        max-width: 800px;
        padding: 20px;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>This is a paragraph describing your website or product.</p>
      </div>
    </div>
  </body>
</html>

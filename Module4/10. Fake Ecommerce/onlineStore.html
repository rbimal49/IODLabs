<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <label for="categorySelect" class="">Select Category:</label>

                <option value="">Electronics</option>

    <script src="main.js"></script>

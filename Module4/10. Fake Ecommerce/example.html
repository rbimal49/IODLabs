<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-5KfHJrAPTELqq9fc/5zlpJy5Bv58/XzC/ktz5lVlcsk+UoOgYfCkgdO7UK9O7u5M" crossorigin="anonymous">
    <style>
        .product-card {
            max-width: 18rem;
            margin: 20px;
        }

        .dropdown-container {
            margin-top: 20px;
        }

        .dropdown {
            width: 200px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Fake Store</h1>
        <div class="dropdown-container">
            <select id="category-select" class="form-select dropdown" aria-label="Default select example">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>
        </div>
        <div class="row" id="product-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const categorySelect = document.getElementById('category-select');

            categorySelect.addEventListener('change', () => {
                const category = categorySelect.value;
                fetchProducts(category);
            });

            function fetchProducts(category) {
                let url = 'https://fakestoreapi.com/products';
                if (category !== 'all') {
                    url += `/category/${category}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        productList.innerHTML = '';
                        data.forEach(product => {
                            const card = `
                                <div class="col-">
                                    <div class="card product-card">
                                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                                        <div class="card-body">
                                            <h5 class="card-title">${product.title}</h5>
                                            <p class="card-description">${product.description}</p>
                                            <p class="card-price">$${product.price}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            productList.innerHTML += card;
                        });
                    })
                    .catch(error => console.error('Error fetching products:', error));
            }

            fetchProducts('all');
        });
    </script>

</body>

</html>
